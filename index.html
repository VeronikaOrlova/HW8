    <script>

        /* concat */
        const arr = ['Lara', 'Jhon', 'Mike'];
        const arr1 = ['Peter', 'Viki'];

        return element  > 3
        }

        }

        console.log(arr10.includes(4));

        const arr11 = ['sky', 'sea', 'wind'];
        console.log(arr.indexOf('sea'));

         /* Array.isArray */
         console.log(Array.isArray(arr11));
